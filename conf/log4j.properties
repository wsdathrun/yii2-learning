log4j.rootCategory=info,R,stdout
log4j.logger.jdbc.sqlonly=info,R
log4j.logger.jdbc.sqltiming=info,R
log4j.logger.jdbc.connection=info,R
log4j.category.org.springframework.data.mongodb=info,R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=%p [%t] %C.%M(%L) | %m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender   
log4j.appender.R.File=log/server.log
log4j.appender.R.Append = true
log4j.appender.R.layout=org.apache.log4j.PatternLayout   
log4j.appender.R.layout.ConversionPattern= %-d{yyyy-MM-dd HH:mm:ss} %p [%t] %C.%M(%L) | %m%n

log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n